<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="style.css">
    <title>Contacto-Barberia Alura</title>
</head>
<body>
    <header>
        <div class="caja">
           
            <h1><img src="imagenes/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="productos.html"> Productos </a></li>
                    <li><a href="contacto.html"> Contacto </a></li>
                </ul>
            </nav>

        </div>

    </header>
    <main>
        <form action="">
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido">
            
            <label for="correoelectronico">Correo Electronico</label>
            <input type="text"id="correoelectronico">

            <label for="telefono">Telefono</label>
            <input type="text" id="telefono">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10"></textarea>

            <div>
                <p>Como quiere que lo contactemos?</p>

                <label for="radio-email">Email</label>
                <input type="radio" name="contacto" value="email" id="radio-email">
    
                <label for="radio-telefono">Telefono</label>
                <input type="radio" name="contacto" value="telefono" id="radio-telefono">
    
                <label for="radio-whatsapp">WhatsApp</label>
                <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">
            </div>
           <label for=""><input type="checkbox">Le gustaria recibir novedades de la barberia?</label>
            <input type="submit">
        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright">&copy Copyright Barberia 2022</p>

    </footer>
</body>
</html>
